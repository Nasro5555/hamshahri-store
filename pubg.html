<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>یوسی پابجی | همشهری استور</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg"></div>

  <!-- TOPBAR -->
  <header class="topbar">
    <div class="brand">
      <img class="logoImg" src="logo.jpg" alt="لوگو">
      <div class="brandText">
        <div class="brandName">همشهری استور</div>
        <div class="brandTag">خرید یوسی پابجی</div>
      </div>
    </div>

    <div class="actions">
      <a class="btn" href="index.html">خانه</a>
      <a class="btn" href="games.html">بازی‌ها</a>
      <a class="btn" href="payment.html">پرداخت</a>
    </div>
  </header>

  <main class="container">
    <section class="cardBox">
      <div class="pageHead">
        <div>
          <h1>یوسی پابجی</h1>
          <p>روی بسته موردنظر بزنید تا به صفحه پرداخت بروید.</p>
        </div>
        <a class="backLink" href="games.html">بازگشت</a>
      </div>

      <!-- HERO IMAGE (بدون کشیدگی) -->
      <img class="pubgHeroImg" src="pubg.jpg" alt="پابجی">

      <!-- UC PACKS GRID (دو تا در هر خط) -->
      <div class="ucGrid">
        <a class="ucCard" href="payment.html?game=pubg&pack=60&price=65&img=uc-60.webp">
          <div class="ucThumb">
            <img src="uc-60.webp" alt="۶۰ یوسی">
          </div>
          <div class="ucInfo">
            <div class="ucTitle">۶۰ یوسی</div>
            <div class="ucPrice">۶۵ افغانی</div>
          </div>
        </a>

        <a class="ucCard" href="payment.html?game=pubg&pack=325&price=310&img=uc-325.webp">
          <div class="ucThumb">
            <img src="uc-325.webp" alt="۳۲۵ یوسی">
          </div>
          <div class="ucInfo">
            <div class="ucTitle">۳۲۵ یوسی</div>
            <div class="ucPrice">۳۱۰ افغانی</div>
          </div>
        </a>

        <a class="ucCard" href="payment.html?game=pubg&pack=660&price=610&img=uc-660.webp">
          <div class="ucThumb">
            <img src="uc-660.webp" alt="۶۶۰ یوسی">
          </div>
          <div class="ucInfo">
            <div class="ucTitle">۶۶۰ یوسی</div>
            <div class="ucPrice">۶۱۰ افغانی</div>
          </div>
        </a>

        <a class="ucCard" href="payment.html?game=pubg&pack=1800&price=1520&img=uc-1800.webp">
          <div class="ucThumb">
            <img src="uc-1800.webp" alt="۱۸۰۰ یوسی">
          </div>
          <div class="ucInfo">
            <div class="ucTitle">۱۸۰۰ یوسی</div>
            <div class="ucPrice">۱۵۲۰ افغانی</div>
          </div>
        </a>

        <a class="ucCard" href="payment.html?game=pubg&pack=3850&price=2950&img=uc-3850.webp">
          <div class="ucThumb">
            <img src="uc-3850.webp" alt="۳۸۵۰ یوسی">
          </div>
          <div class="ucInfo">
            <div class="ucTitle">۳۸۵۰ یوسی</div>
            <div class="ucPrice">۲۹۵۰ افغانی</div>
          </div>
        </a>
      </div>

      <p class="muted" style="margin-top:14px;font-weight:900;">
        اگر تا ۱۰ دقیقه یوسی ارسال نشد، لطفاً در واتساپ پیام دهید.
      </p>
    </section>
  </main>
</body>
</html>
