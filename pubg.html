<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>یوسی پابجی | همشهری استور</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="bg"></div>

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="brand">
      <img class="logoImg" src="logo.jpg" alt="Hamshahri" />
      <div class="brandText">
        <div class="brandName">همشهری استور</div>
        <div class="brandTag">خرید یوسی پابجی</div>
      </div>
    </div>

    <div class="actions">
      <a class="btn" href="index.html">خانه</a>
      <a class="btn" href="games.html">بازی‌ها</a>
      <a class="btn btnPrimary" href="pay.html">پرداخت</a>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="pageHead">
        <div>
          <h1>یوسی پابجی</h1>
          <p>روی بسته موردنظر بزنید تا به صفحه پرداخت بروید.</p>
        </div>
        <a class="backLink" href="games.html">بازگشت</a>
      </div>

      <!-- بنر بالا (این یکی باید بزرگ باشد) -->
      <img class="pubgHeroImg" src="pubg.jpg" alt="PUBG UC" />

      <!-- پک‌ها -->
      <div class="ucGrid">

        <!-- 60 UC -->
        <a class="ucCard" href="payment.html?game=pubg&pack=60&price=65">
          <div class="ucMedia">
            <img src="uc-60.webp" alt="۶۰ یوسی" />
          </div>
          <div class="ucInfo">
            <p class="ucTitle">۶۰ یوسی</p>
            <p class="ucPrice">۶۵ افغانی</p>
          </div>
        </a>

        <!-- 325 UC -->
        <a class="ucCard" href="payment.html?game=pubg&pack=325&price=310">
          <div class="ucMedia">
            <img src="uc-325.webp" alt="۳۲۵ یوسی" />
          </div>
          <div class="ucInfo">
            <p class="ucTitle">۳۲۵ یوسی</p>
            <p class="ucPrice">۳۱۰ افغانی</p>
          </div>
        </a>

        <!-- 660 UC -->
        <a class="ucCard" href="payment.html?game=pubg&pack=660&price=610">
          <div class="ucMedia">
            <img src="uc-660.webp" alt="۶۶۰ یوسی" />
          </div>
          <div class="ucInfo">
            <p class="ucTitle">۶۶۰ یوسی</p>
            <p class="ucPrice">۶۱۰ افغانی</p>
          </div>
        </a>

        <!-- 1800 UC -->
        <a class="ucCard" href="payment.html?game=pubg&pack=1800&price=1520">
          <div class="ucMedia">
            <img src="uc-1800.webp" alt="۱۸۰۰ یوسی" />
          </div>
          <div class="ucInfo">
            <p class="ucTitle">۱۸۰۰ یوسی</p>
            <p class="ucPrice">۱۵۲۰ افغانی</p>
          </div>
        </a>

        <!-- 3850 UC -->
        <a class="ucCard" href="payment.html?game=pubg&pack=3850&price=2950">
          <div class="ucMedia">
            <img src="uc-3850.webp" alt="۳۸۵۰ یوسی" />
          </div>
          <div class="ucInfo">
            <p class="ucTitle">۳۸۵۰ یوسی</p>
            <p class="ucPrice">۲۹۵۰ افغانی</p>
          </div>
        </a>

      </div>

      <p class="smallNote">
        اگر تا ۱۰ دقیقه پیگر یوسی ارسال نشد، به واتساپ پیام دهید.
      </p>
    </section>
  </main>
</body>
</html>
