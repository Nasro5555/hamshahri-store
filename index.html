<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>همشهری استور</title>
  <link rel="stylesheet" href="styles.css?v=1" />
</head>

<body>
  <div class="bg"></div>

  <!-- Topbar -->
  <header class="topbar">
    <div class="brand">
      <img class="logoImg" src="logo.jpg" alt="لوگو">
      <div class="brandText">
        <div class="brandName">همشهری استور</div>
        <div class="brandTag">۷ سال اعتماد سازی</div>
      </div>
    </div>

    <div class="actions">
      <!-- این لینک را بعداً اگر خواستی عوض کن -->
      <a class="btn btnPrimary" href="https://wa.me/" target="_blank" rel="noopener">واتساپ</a>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <span class="chip">گیمینگ • وی‌پی‌ان • شارژ</span>

      <div class="heroText">
        <h1>به همشهری استور خوش آمدید</h1>
        <p>لطفاً یک گزینه را انتخاب کنید</p>
      </div>

      <!-- ✅ کارت‌های چهارگوش (۲ تا در یک خط) -->
      <div class="homeGrid">

        <!-- Games -->
        <a class="homeCard" href="games.html">
          <img src="games.jpg" alt="بازی‌ها">
          <div class="homeOverlay">
            <div class="homeTitleRow">
              <h3 class="homeTitle">بازی‌ها</h3>
              <span class="homeBadge badgeHot">داغ</span>
            </div>
            <div class="homeSub">پابجی • کلش • کالاف • موبایل لجند</div>
            <div class="homeBtnRow">
              <span class="homeBtn">ورود →</span>
            </div>
          </div>
        </a>

        <!-- VPN -->
        <a class="homeCard" href="vpn.html">
          <img src="vpn.jpg" alt="وی‌پی‌ان">
          <div class="homeOverlay">
            <div class="homeTitleRow">
              <h3 class="homeTitle">وی‌پی‌ان</h3>
              <span class="homeBadge badgeSafe">امن</span>
            </div>
            <div class="homeSub">اکسپرس • نورد</div>
            <div class="homeBtnRow">
              <span class="homeBtn">ورود →</span>
            </div>
          </div>
        </a>

      </div>

      <div class="note">
        <span class="dot"></span>
        برای سفارش سریع، روی واتساپ بزنید.
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footerInner">
      <div class="muted">© همشهری استور</div>
      <div class="footerLinks">
        <a href="games.html">Games</a>
        <a href="vpn.html">VPN</a>
      </div>
    </div>
  </footer>
</body>
</html>
