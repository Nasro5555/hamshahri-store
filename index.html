<!-- Checkout Modal -->
<div id="checkoutModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>تکمیل خرید</h2>
        <form id="checkoutForm">
            <div class="form-group">
                <label>Player ID پابجی:</label>
                <input type="text" id="playerId" placeholder="مثال: 1234567890123456789" maxlength="19" required>
            </div>
            
            <!-- Player Info Section -->
            <div id="playerInfoSection"></div>
            
            <div class="form-group">
                <label>نام:</label>
                <input type="text" id="customerName" required>
            </div>
            <div class="form-group">
                <label>شماره تماس:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label>مقدار UC:</label>
                <input type="text" id="selectedUC" readonly>
            </div>
            <div class="form-group">
                <label>قیمت:</label>
                <input type="text" id="selectedPrice" readonly>
            </div>
            <button type="submit" class="pay-btn">پرداخت و تحویل فوری</button>
        </form>
    </div>
</div>
