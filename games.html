<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بازی‌ها | همشهری استور</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="bg"></div>

  <!-- Topbar -->
  <header class="topbar">
    <div class="brand">
      <img class="logoImg" src="./logo.jpg" alt="Hamshahri" />
      <div class="brandText">
        <div class="brandName">همشهری استور</div>
        <div class="brandTag">انتخاب بازی</div>
      </div>
    </div>

    <div class="actions">
      <a class="btn" href="./index.html">بازگشت</a>
      <a class="btn btnPrimary" href="https://wa.me/" target="_blank" rel="noopener">واتساپ</a>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="heroText">
        <h1>بازی‌ها</h1>
        <p>روی بازی مورد نظر بزنید</p>
      </div>

      <div class="gamesGrid">
        <!-- PUBG -->
        <a class="gameCard" href="./pubg.html">
          <span class="tag">پرفروش</span>
          <span class="thumb">
            <img src="./pubg.jpg" alt="پابجی موبایل" loading="lazy">
          </span>
          <span class="overlay">
            <p class="title">پابجی موبایل</p>
            <p class="sub">خرید یوسی</p>
          </span>
        </a>

        <!-- Clash of Clans -->
        <a class="gameCard" href="#">
          <span class="thumb">
            <img src="./clash.jpg" alt="کلش آف کلنز" loading="lazy">
          </span>
          <span class="overlay">
            <p class="title">کلش آف کلنز</p>
            <p class="sub">به‌زودی</p>
          </span>
        </a>

        <!-- CODM -->
        <a class="gameCard" href="#">
          <span class="thumb">
            <img src="./codm.jpg" alt="کالاف دیوتی موبایل" loading="lazy">
          </span>
          <span class="overlay">
            <p class="title">کالاف دیوتی موبایل</p>
            <p class="sub">به‌زودی</p>
          </span>
        </a>

        <!-- Mobile Legends -->
        <a class="gameCard" href="#">
          <span class="thumb">
            <img src="./ml.jpg" alt="موبایل لجندز" loading="lazy">
          </span>
          <span class="overlay">
            <p class="title">موبایل لجندز</p>
            <p class="sub">به‌زودی</p>
          </span>
        </a>
      </div>

      <div class="note" style="margin-top:16px;">
        <span class="dot"></span>
        برای فعال شدن صفحات بازی‌های دیگر، عکس + صفحه‌شان را اضافه می‌کنیم.
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footerInner">
      <div class="muted">© همشهری استور</div>
      <div class="footerLinks">
        <a href="./index.html">خانه</a>
        <a href="./vpn.html">VPN</a>
      </div>
    </div>
  </footer>
</body>
</html>
