<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بازی‌ها | همشهری استور</title>
  <link rel="stylesheet" href="styles.css?v=1" />
</head>
<body>
  <div class="bg"></div>

  <header class="topbar">
    <div class="brand">
      <img class="logoImg" src="logo.jpg" alt="لوگو" />
      <div class="brandText">
        <div class="brandName">همشهری استور</div>
        <div class="brandTag">انتخاب بازی</div>
      </div>
    </div>
    <div class="actions">
      <a class="btn" href="index.html">خانه</a>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="pageHead">
        <div>
          <h1>بازی‌ها</h1>
          <p>روی بازی مورد نظر بزنید</p>
        </div>
        <a class="backLink" href="index.html">بازگشت</a>
      </div>

      <div class="gamesGrid">
        <a class="gameCard" href="pubg.html">
          <img src="pubg.jpg" alt="پابجی موبایل">
          <div class="gameOverlay">
            <h3>پابجی موبایل</h3>
            <span>خرید یوسی</span>
          </div>
        </a>

        <a class="gameCard" href="#">
          <img src="clash.jpg" alt="کلش آف کلنز">
          <div class="gameOverlay">
            <h3>کلش آف کلنز</h3>
            <span>به‌زودی</span>
          </div>
        </a>

        <a class="gameCard" href="#">
          <img src="codm.jpg" alt="کالاف دیوتی موبایل">
          <div class="gameOverlay">
            <h3>کالاف دیوتی موبایل</h3>
            <span>به‌زودی</span>
          </div>
        </a>

        <a class="gameCard" href="#">
          <img src="ml.jpg" alt="موبایل لجند">
          <div class="gameOverlay">
            <h3>موبایل لجند</h3>
            <span>به‌زودی</span>
          </div>
        </a>
      </div>
    </section>
  </main>

</html>
