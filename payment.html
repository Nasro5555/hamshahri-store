<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>پرداخت | همشهری استور</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg"></div>

  <header class="topbar">
    <div class="brand">
      <img class="logoImg" src="logo.jpg" alt="لوگو" />
      <div class="brandText">
        <div class="brandName">همشهری استور</div>
        <div class="brandTag">پرداخت سریع و مطمئن</div>
      </div>
    </div>
    <div class="actions">
      <a class="btn" href="index.html">بازگشت</a>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="heroText">
        <h1>انتخاب روش پرداخت</h1>
        <p>یک گزینه را انتخاب کنید</p>
      </div>

      <div class="payGrid">
        <a class="payCard" href="atoma.html">
          <img src="atoma.jpg" alt="مومو atoma" />
          <div class="payOverlay">
            <h3>مومو atoma</h3>
            <span>برای پرداخت وارد شوید</span>
          </div>
        </a>

        <a class="payCard" href="hawala.html">
          <img src="hawala.jpg" alt="ام حواله m Hawala" />
          <div class="payOverlay">
            <h3>ام حواله m Hawala</h3>
            <span>برای پرداخت وارد شوید</span>
          </div>
        </a>
      </div>
    </section>

</html>
